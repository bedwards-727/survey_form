<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <h1 id="title">Mel's Diner Customer Satisfaction Survey</h1>

    <p id="description">We would love your feedback about your experience with us!<br><br>
                        Please complete the following:</p>

    <form id="survey-form">

        <label  for="name" 
                id="name-label">
                Name:
        </label><br>
            <input  type="text" 
                    id="name" 
                    name="name" 
                    required="required" 
                    placeholder="Name"><br><br>

        <label  for="ph_number" 
                id="ph-label">
                Phone:
        </label><br>
            <input  type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="(555)555-5555" 
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" 
                    required><br><br>

        <label  for="email" 
                id="email-label">
                Email:
        </label><br>
            <input  type="email" 
                id="email" 
                name="email" 
                required="required" 
                placeholder="example@email.com"><br><br>

        Were you greeted promptly upon entering?<br>

            <input    type="radio" 
                      id="yes"
                      name="greeting" 
                      value="yes">
                <label for="yes">
                      Yes
                </label><br>
  
            <input    type="radio" 
                      id="no"
                      name="greeting" 
                      value="no">
                <label for="no">
                      No
                </label><br><br>
        <label  for="number" 
                id="number-label">
                Number of diners in your party:
        </label><br>
            <input  type="number" 
                    id="number" 
                    name="number" 
                    min="1" max="10" 
                    required="required" 
                    placeholder="#"><br><br>

        <label  for="time" 
                id="time">
                Dining service of your visit:
        </label><br>
            <select name="dining"
                    id="dropdown">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
            </select><br><br>

        How often do you or your party dine with us?<br>

        <label for="first">
            <input  name=""
                    value="first"
                    type="checkbox"
                    class=""/>
                    First visit

        </label><br>

        <label for="rarely">
            <input  name=""
                    value="rarely"
                    type="checkbox"
                    class=""/>
                    Rarely

        </label><br>

        <label for="sometimes">
            <input  name=""
                    value="sometimes"
                    type="checkbox"
                    class=""/>
                    Sometimes

        </label><br>

        <label for="often">
            <input  name=""
                    value="often"
                    type="checkbox"
                    class=""/>
                    Often

        </label><br><br>
        
        <label  for="comments" 
                id="comments">
                Additional comments:
        </label><br>
        <textarea   name="comments"
                    rows="10"
                    cols="30">...
        </textarea><br><br>

        <input  type="submit" 
                value="Submit"
                id="submit">
        

    </form>



</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
